version: '3.8'

services:
  # Servicio de desarrollo
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cuarteto-metanoia-dev
    ports:
      - "4321:4321"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.astro
    environment:
      - NODE_ENV=development
      - CLOUDFLARE_ACCOUNT_ID=${CLOUDFLARE_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
    networks:
      - cuarteto-network
    restart: unless-stopped

  # Servicio de producci√≥n (preview)
  prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: cuarteto-metanoia-prod
    ports:
      - "8080:8080"
    networks:
      - cuarteto-network
    restart: unless-stopped
    profiles:
      - production

networks:
  cuarteto-network:
    driver: bridge

volumes:
  node_modules:
